<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Chat Section -->
    <div id="chat-container">
        <div id="header">
            <h2>Chit Chat</h2>
            <span>Ayyy!! Baigan üçÜ</span>
        </div>
        
        <div id="messages-container">
            <section id="messages">
                <!-- Messages will be inserted here -->
            </section>
        </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message" aria-label="Message input">
            <button id="send-button" aria-label="Send message">Send</button>
            <button id="clear-button" aria-label="Clear chat">Clear</button>
        </form>

        <p class="author-name">Developed by Ramdi Don!!</p>
        <div class="social-media">
            <a href="https://emo-5r17.onrender.com/" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://encrypt-share.onrender.com/" target="_blank">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <!-- File Sharing Section -->
    <div id="file-sharing-container">
        <div id="file-header">
            <h2>File Sharing</h2>
            <span>Share and Download Files üìÅ</span>
        </div>
        
        <!-- File Input Section -->
        <div id="file-input-section">
            <h3>Add New File</h3>
            <div id="file-input-container">
                <input type="text" id="file-link" placeholder="Direct Download Link" aria-label="File download link">
                <input type="text" id="file-name" placeholder="File Name" aria-label="File name">
                <button id="add-file-button" aria-label="Add file">+ Add</button>
            </div>
        </div>
        
        <!-- Files List Section -->
        <div id="files-list-section">
            <h3>Available Files</h3>
            <div id="files-list">
                <!-- Files will be displayed here -->
            </div>
        </div>

        <p class="file-author-name">Developed by Ramdi Don!!</p>
        <div class="file-social-media">
            <a href="https://emo-5r17.onrender.com/" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://encrypt-share.onrender.com/" target="_blank">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
